<body>
<canvas id="c"></canvas>
<div id="hud">
  <h1>Yggdrasil — Orbites</h1>

</div>

</div>

<script>
// Load data from file
const DATA_URL = 'strates_export.json';

// Centers of each strate (Yggdrasil suns)
const CENTERS = {
  0: "=", 1: "K", 2: "FIN", 3: "COF",
  4: "Th(ℕ)", 5: "O_Kl", 6: "HALT"
};

const CENTER_NAMES = {
  0: "Égalité", 1: "Problème arrêt", 2: "Σ₂-complet",
  3: "Σ₃-complet", 4: "Théorie de ℕ", 5: "Kleene O", 6: "Plafond"
};

const COLORS = [
  [74, 222, 128],   // S0 green
  [96, 165, 250],   // S1 blue
  [167, 139, 250],  // S2 purple
  [244, 114, 182],  // S3 pink
  [251, 191, 36],   // S4 yellow
  [251, 146, 60],   // S5 orange
  [239, 68, 68],    // S6 red
];

const Y_POS = [-0.44, -0.26, -0.1, 0.06, 0.2, 0.34, 0.46];
const OPACITIES = [0.18, 0.16, 0.14, 0.13, 0.13, 0.16, 0.24];

const STRATE_META = [
  {name:"SOL · Δ⁰₀ · Décidable", short:"Δ⁰₀ SOL", formula:"R(x) — tout se calcule en temps fini", desc:"Arithmétique, algèbre, analyse, physique — toute formule calculable."},
  {name:"NUAGE 1 · Σ⁰₁ · Halting", short:"Σ⁰₁ HALTING", formula:"∃y R(x,y) — il existe, mais on sait pas quand", desc:"Semi-décidable. On peut dire oui, jamais non."},
  {name:"NUAGE 2 · Σ⁰₂ · Limite", short:"Σ⁰₂ LIMITE", formula:"∃y ∀z R(x,y,z) — deviner, corriger, jamais sûr", desc:"Ensembles limites. TOT, FIN, COF."},
  {name:"NUAGE n · Σ⁰ₙ · Motif", short:"Σ⁰ₙ MOTIF", formula:"∃∀∃∀… n alternances", desc:"Chaque alternance = un étage. Post 1944."},
  {name:"CIEL · AH = ∪ₙ Σ⁰ₙ", short:"AH CIEL", formula:"Tout le ciel arithmétique", desc:"L'union de tous les nuages. Tarski."},
  {name:"HYPERARITHMÉTIQUE", short:"HYP ω₁ᶜᵏ", formula:"∅⁽α⁾ pour α < ω₁^CK", desc:"Kleene, Church-Kleene. Le transfini."},
  {name:"PLAFOND · Turing 1936", short:"∞ PLAFOND", formula:"∄ M décidant l'arrêt — Prouvé.", desc:"Gödel · Church · Turing. BB(n). Le mur."},
];

const cv = document.getElementById('c');
const ctx = cv.getContext('2d');
let W, H;
function resize() { W = cv.width = innerWidth; H = cv.height = innerHeight; }
resize();
addEventListener('resize', resize);

const BOX = {w:3.8, h:3.8, d:3.8};
const CAM = {dist:7.0, scale:420, persp:0.18};
let yaw = 0, tiltX = -0.32, activeS = -1, zoom = 1.0, time = 0;
let dragging = false, pm = {x:0,y:0}, autoRot = true, autoT = null, mouseX = 0, mouseY = 0;

cv.addEventListener('mousedown', e => { dragging = true; pm = {x:e.clientX,y:e.clientY}; autoRot = false; clearTimeout(autoT); });
addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; if(!dragging) return; yaw += (e.clientX-pm.x)*0.005; tiltX += (e.clientY-pm.y)*0.004; tiltX = Math.max(-1.3,Math.min(1.3,tiltX)); pm = {x:e.clientX,y:e.clientY}; });
addEventListener('mouseup', () => { dragging = false; autoT = setTimeout(()=>autoRot=true, 3000); });
cv.addEventListener('wheel', e => { e.preventDefault(); zoom *= e.deltaY>0?0.95:1.05; zoom = Math.max(0.3,Math.min(3,zoom)); }, {passive:false});
cv.addEventListener('touchstart', e => { if(e.touches.length===1){dragging=true;pm={x:e.touches[0].clientX,y:e.touches[0].clientY};autoRot=false;clearTimeout(autoT)} });
cv.addEventListener('touchmove', e => { if(!dragging||e.touches.length!==1)return;e.preventDefault();yaw+=(e.touches[0].clientX-pm.x)*0.005;tiltX+=(e.touches[0].clientY-pm.y)*0.004;tiltX=Math.max(-1.3,Math.min(1.3,tiltX));pm={x:e.touches[0].clientX,y:e.touches[0].clientY}; }, {passive:false});
cv.addEventListener('touchend', () => { dragging=false; autoT=setTimeout(()=>autoRot=true,3000); });

function project(x, y, z) {
  const cy = Math.cos(yaw), sy = Math.sin(yaw);
  const x1 = x*cy + z*sy, z1 = -x*sy + z*cy;
  const cx = Math.cos(tiltX), sx = Math.sin(tiltX);
  const y2 = y*cx - z1*sx, z2 = y*sx + z1*cx;
  const sc = CAM.scale*zoom, den = Math.max(0.001, CAM.dist-z2);
  const pf = sc/den, of2 = sc/CAM.dist;
  const f = of2 + (pf-of2)*CAM.persp;
  return {x: x1*f + W/2, y: -y2*f + H/2, z: z2, f};
}
function rgba(c, a) { return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }

// Build orbital positions for each strate
let STRATES = [];

function buildOrbits(data) {
  data.strates.forEach((st, si) => {
    const centerSym = CENTERS[si];
    const color = COLORS[si];
    const yPos = Y_POS[si];
    const maxR = si === 0 ? 1.6 : (si === 3 ? 1.3 : 1.1);
    
    // Group by domain
    const domains = {};
    let centerObj = null;
    st.symbols.forEach(sym => {
      if (sym.s === centerSym) {
        centerObj = sym;
        return;
      }
      const d = sym.domain;
      if (!domains[d]) domains[d] = [];
      domains[d].push(sym);
    });
    // Fix push
    Object.keys(domains).forEach(d => {
      if (!Array.isArray(domains[d])) domains[d] = [];
    });
    
    // If center not found, use first symbol
    if (!centerObj && st.symbols.length > 0) {
      centerObj = st.symbols[0];
    }
    
    // Sort domains by size (biggest = innermost orbit)
    const sortedDomains = Object.entries(domains).sort((a,b) => b[1].length - a[1].length);
    const totalDomains = sortedDomains.length;
    
    // Build orbital positions
    const orbitSymbols = [];
    
    sortedDomains.forEach(([domName, syms], di) => {
      const orbitIndex = di;
      const orbitR = maxR * (0.15 + 0.85 * (orbitIndex + 1) / (totalDomains + 1));
      const orbitSpeed = 0.15 + 0.1 * (totalDomains - di) / totalDomains; // inner = faster
      const phaseOffset = di * 1.618 * Math.PI; // golden angle offset per orbit
      
      syms.forEach((sym, sj) => {
        const baseAngle = (sj / syms.length) * Math.PI * 2;
        orbitSymbols.push({
          s: sym.s,
          from: sym.from,
          domain: sym.domain,
          orbitR,
          orbitSpeed,
          baseAngle: baseAngle + phaseOffset,
          orbitIndex: di,
        });
      });
    });
    
    STRATES.push({
      id: si,
      name: STRATE_META[si].name,
      short: STRATE_META[si].short,
      formula: STRATE_META[si].formula,
      desc: STRATE_META[si].desc,
      color,
      yr: yPos,
      opacity: OPACITIES[si],
      center: centerObj,
      centerSym,
      orbitSymbols,
      totalSymbols: st.symbols.length,
      domainCount: totalDomains,
    });
  });
}

(function() {
  const data = INLINE_DATA;
  document.getElementById('meta').textContent = data.meta.total_symbols + ' symboles · 7 strates · orbites Yggdrasil';
  buildOrbits(data);
  buildLegend();
  frame();
})();


function buildLegend() {
  const legEl = document.getElementById('legend');
  legEl.innerHTML = '';
  STRATES.forEach((s, i) => {
    const d = document.createElement('div');
    d.className = 'li';
    d.innerHTML = `<div class="ld" style="color:rgb(${s.color});background:rgb(${s.color})"></div><div class="ll">${s.short}</div><div class="lc">${s.totalSymbols}</div>`;
    d.addEventListener('click', () => {
      activeS = activeS===i ? -1 : i;
      document.querySelectorAll('.li').forEach((el,j) => el.classList.toggle('act', j===activeS));
      if(activeS>=0) showInfo(activeS);
    });
    d.addEventListener('mouseenter', () => showInfo(i));
    legEl.appendChild(d);
  });
}

function showInfo(i) {
  const s = STRATES[i];
  document.getElementById('sn').textContent = s.name;
  document.getElementById('sn').style.color = `rgb(${s.color})`;
  document.getElementById('sf').textContent = `☀️ ${s.centerSym} (${CENTER_NAMES[s.id]}) · ${s.formula}`;
  document.getElementById('sd').textContent = s.desc;
  document.getElementById('sl').textContent = `[${s.totalSymbols} sym · ${s.domainCount} domaines en orbite]`;
}

const CE = [[0,1],[1,2],[2,3],[3,0],[4,5],[5,6],[6,7],[7,4],[0,4],[1,5],[2,6],[3,7]];
function bv() {
  const h=BOX.w/2, hy=BOX.h/2, hz=BOX.d/2;
  return [[-h,-hy,-hz],[h,-hy,-hz],[h,hy,-hz],[-h,hy,-hz],[-h,-hy,hz],[h,-hy,hz],[h,hy,hz],[-h,hy,hz]];
}

function frame() {
  requestAnimationFrame(frame);
  time += 0.004;
  ctx.clearRect(0,0,W,H);
  
  // Background
  const gr = ctx.createRadialGradient(W/2,H/2,0,W/2,H/2,W*0.7);
  gr.addColorStop(0,'#0d0d14'); gr.addColorStop(1,'#050508');
  ctx.fillStyle = gr; ctx.fillRect(0,0,W,H);
  
  if(autoRot) yaw += 0.003;
  
  const items = [];
  
  STRATES.forEach((st, si) => {
    const y = st.yr * BOX.h;
    const sh = 0.85, hw = BOX.w*sh/2, hd = BOX.d*sh/2;
    
    // Strate plane (faint)
    const qv = [[-hw,y,-hd],[hw,y,-hd],[hw,y,hd],[-hw,y,hd]];
    const pq = qv.map(v => project(v[0],v[1],v[2]));
    const avgZ = pq.reduce((a,p)=>a+p.z,0)/4;
    
    let op = st.opacity * 0.5;
    let bop = 0.3;
    let sop = 0.85;
    let sunOp = 1.0;
    if(activeS >= 0) {
      if(si === activeS) { op = 0.25; bop = 0.7; sop = 1; sunOp = 1; }
      else { op = 0.01; bop = 0.03; sop = 0.04; sunOp = 0.06; }
    }
    
    items.push({type:'plane', z:avgZ-0.01, si, pts:pq, col:st.color, op, bop});
    
    // Center / Sun
    if (st.center) {
      const cp = project(0, y, 0);
      items.push({type:'sun', z:cp.z+0.001, si, px:cp.x, py:cp.y, pf:cp.f, col:st.color, s:st.centerSym, from:st.center.from, sunOp});
    }
    
    // Orbit rings (project circles)
    const orbitsDrawn = new Set();
    st.orbitSymbols.forEach(sym => {
      if (!orbitsDrawn.has(sym.orbitIndex)) {
        orbitsDrawn.add(sym.orbitIndex);
        // Draw orbit ring as segments
        const nSeg = 48;
        const pts = [];
        for (let k = 0; k <= nSeg; k++) {
          const a = (k/nSeg) * Math.PI * 2;
          const ox = Math.cos(a) * sym.orbitR;
          const oz = Math.sin(a) * sym.orbitR;
          pts.push(project(ox, y, oz));
        }
        items.push({type:'orbit', z:avgZ-0.005, si, pts, col:st.color, op: op*0.6});
      }
      
      // Symbol position (orbiting)
      const angle = sym.baseAngle + time * sym.orbitSpeed;
      const sx = Math.cos(angle) * sym.orbitR;
      const sz = Math.sin(angle) * sym.orbitR;
      const pp = project(sx, y, sz);
      items.push({type:'sym', z:pp.z, si, sym, px:pp.x, py:pp.y, pf:pp.f, col:st.color, sop});
    });
  });
  
  // Sort by Z (painter's algorithm)
  items.sort((a,b) => a.z - b.z);
  
  let nearestSym = null, nearestDist = 22;
  
  items.forEach(it => {
    if (it.type === 'plane') {
      ctx.beginPath();
      ctx.moveTo(it.pts[0].x, it.pts[0].y);
      for(let i=1;i<4;i++) ctx.lineTo(it.pts[i].x, it.pts[i].y);
      ctx.closePath();
      ctx.fillStyle = rgba(it.col, it.op);
      ctx.fill();
      ctx.strokeStyle = rgba(it.col, it.bop);
      ctx.lineWidth = 0.8;
      ctx.stroke();
    }
    
    if (it.type === 'orbit') {
      ctx.beginPath();
      ctx.moveTo(it.pts[0].x, it.pts[0].y);
      for(let i=1;i<it.pts.length;i++) ctx.lineTo(it.pts[i].x, it.pts[i].y);
      ctx.strokeStyle = rgba(it.col, it.op);
      ctx.lineWidth = 0.4;
      ctx.stroke();
    }
    
    if (it.type === 'sun') {
      const sc = CAM.scale*zoom/CAM.dist;
      const bs = Math.max(11, Math.min(20, 14*(it.pf/sc)));
      
      // Glow
      const grd = ctx.createRadialGradient(it.px, it.py, 0, it.px, it.py, bs*2.5);
      grd.addColorStop(0, rgba(it.col, 0.4 * it.sunOp));
      grd.addColorStop(0.5, rgba(it.col, 0.1 * it.sunOp));
      grd.addColorStop(1, 'transparent');
      ctx.beginPath();
      ctx.arc(it.px, it.py, bs*2.5, 0, Math.PI*2);
      ctx.fillStyle = grd;
      ctx.fill();
      
      // Pulsing ring
      const pulse = 1 + 0.15 * Math.sin(time * 3);
      ctx.beginPath();
      ctx.arc(it.px, it.py, bs * 0.8 * pulse, 0, Math.PI*2);
      ctx.strokeStyle = rgba([255,255,255], 0.3 * it.sunOp);
      ctx.lineWidth = 1.5;
      ctx.stroke();
      
      // Symbol
      ctx.font = `700 ${bs}px "JetBrains Mono",monospace`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = rgba([255,255,255], 0.95 * it.sunOp);
      ctx.fillText(it.s, it.px, it.py);
      
      // Check hover
      const dx = mouseX-it.px, dy = mouseY-it.py, dist = Math.sqrt(dx*dx+dy*dy);
      if(dist < 25 && dist < nearestDist) { nearestDist = dist; nearestSym = {px:it.px, py:it.py, s:it.s, from:it.from||CENTER_NAMES[it.si], col:it.col, isSun:true}; }
    }
    
    if (it.type === 'sym') {
      const sc = CAM.scale*zoom/CAM.dist;
      const bs = Math.max(5, Math.min(10, 7*(it.pf/sc)));
      
      const dx = mouseX-it.px, dy = mouseY-it.py, dist = Math.sqrt(dx*dx+dy*dy);
      if(dist < 16 && dist < nearestDist) { nearestDist = dist; nearestSym = {px:it.px, py:it.py, s:it.sym.s, from:it.sym.from, domain:it.sym.domain, col:it.col}; }
      
      if(dist < 16) { ctx.shadowColor = `rgb(${it.col})`; ctx.shadowBlur = 10; }
      
      ctx.font = `600 ${bs}px "JetBrains Mono",monospace`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = rgba(it.col, it.sop);
      ctx.fillText(it.sym.s, it.px, it.py);
      ctx.shadowBlur = 0;
    }
  });
  
  // Hover tooltip
  if (nearestSym) {
    const ns = nearestSym;
    const tx = ns.px + 14, ty = ns.py - 14;
    ctx.font = '500 9.5px "JetBrains Mono",monospace';
    const label = ns.isSun ? `☀️ ${ns.s} — ${ns.from}` : `${ns.s} ← ${ns.from}`;
    const sub = ns.domain ? `[${ns.domain}]` : '';
    const txt = label + (sub ? ' ' + sub : '');
    const m = ctx.measureText(txt);
    ctx.fillStyle = 'rgba(0,0,0,0.85)';
    ctx.fillRect(tx-4, ty-10, m.width+8, 16);
    ctx.strokeStyle = rgba(ns.col, 0.5);
    ctx.lineWidth = 0.7;
    ctx.strokeRect(tx-4, ty-10, m.width+8, 16);
    ctx.fillStyle = rgba(ns.col, 0.95);
    ctx.textAlign = 'left';
    ctx.textBaseline = 'middle';
    ctx.fillText(txt, tx, ty-2);
  }
  
  // Cube wireframe
  const pv2 = bv().map(v => project(v[0],v[1],v[2]));
  CE.forEach(e => {
    ctx.beginPath();
    ctx.moveTo(pv2[e[0]].x, pv2[e[0]].y);
    ctx.lineTo(pv2[e[1]].x, pv2[e[1]].y);
    ctx.strokeStyle = 'rgba(60,200,100,0.25)';
    ctx.lineWidth = 1.2;
    ctx.stroke();
  });
  
  // Vertical axis (Yggdrasil trunk)
  const top = project(0, Y_POS[6]*BOX.h, 0);
  const bot = project(0, Y_POS[0]*BOX.h, 0);
  ctx.beginPath();
  ctx.moveTo(bot.x, bot.y);
  ctx.lineTo(top.x, top.y);
  ctx.strokeStyle = 'rgba(255,255,255,0.08)';
  ctx.lineWidth = 2;
  ctx.setLineDash([4, 8]);
  ctx.stroke();
  ctx.setLineDash([]);
}
</script>
</body>
</html>
