const CTR=['=','K','FIN','COF','Th(‚Ñï)','O_Kl','HALT'];
const SCOL=['#4ade80','#ff6b35','#e83f6f','#9b59b6','#3498db','#1abc9c','#8e9eab'];

const cv=document.getElementById('c');const ctx=cv.getContext('2d');
let W,H;function resize(){W=cv.width=innerWidth;H=cv.height=innerHeight}resize();addEventListener('resize',resize);

const BOX={w:3.8,h:3.8,d:3.8};
const CAM={dist:7.0,scale:420,persp:0.18};
const SHRINK=0.85;
let yaw=0,yawSpd=0.004,tiltX=-0.32,activeS=-1,zoom=1.0;
let dragging=false,pm={x:0,y:0},autoRot=true,autoT=null,mouseX=0,mouseY=0;
let time=0;

cv.addEventListener('mousedown',e=>{dragging=true;pm={x:e.clientX,y:e.clientY};autoRot=false;clearTimeout(autoT)});
addEventListener('mousemove',e=>{mouseX=e.clientX;mouseY=e.clientY;if(!dragging)return;yaw+=(e.clientX-pm.x)*0.005;tiltX+=(e.clientY-pm.y)*0.004;tiltX=Math.max(-1.3,Math.min(1.3,tiltX));pm={x:e.clientX,y:e.clientY}});
addEventListener('mouseup',()=>{dragging=false;autoT=setTimeout(()=>autoRot=true,3000)});
cv.addEventListener('wheel',e=>{e.preventDefault();zoom*=e.deltaY>0?0.95:1.05;zoom=Math.max(0.3,Math.min(3,zoom))},{passive:false});
cv.addEventListener('touchstart',e=>{if(e.touches.length===1){dragging=true;pm={x:e.touches[0].clientX,y:e.touches[0].clientY};autoRot=false;clearTimeout(autoT)}});
cv.addEventListener('touchmove',e=>{if(!dragging||e.touches.length!==1)return;e.preventDefault();yaw+=(e.touches[0].clientX-pm.x)*0.005;tiltX+=(e.touches[0].clientY-pm.y)*0.004;tiltX=Math.max(-1.3,Math.min(1.3,tiltX));pm={x:e.touches[0].clientX,y:e.touches[0].clientY}},{passive:false});
cv.addEventListener('touchend',()=>{dragging=false;autoT=setTimeout(()=>autoRot=true,3000)});
addEventListener('keydown',e=>{if(e.key===' '){autoRot=!autoRot;e.preventDefault()}});

function project(x,y,z){
  const cy=Math.cos(yaw),sy=Math.sin(yaw),x1=x*cy+z*sy,z1=-x*sy+z*cy;
  const cx=Math.cos(tiltX),sx=Math.sin(tiltX),y2=y*cx-z1*sx,z2=y*sx+z1*cx;
  const sc=CAM.scale*zoom,den=Math.max(0.001,CAM.dist-z2),pf=sc/den,of=sc/CAM.dist,f=of+(pf-of)*CAM.persp;
  return{x:x1*f+W/2,y:-y2*f+H/2,z:z2,f}
}
function rgba(c,a){return`rgba(${c[0]},${c[1]},${c[2]},${a})`}

const CE=[[0,1],[1,2],[2,3],[3,0],[4,5],[5,6],[6,7],[7,4],[0,4],[1,5],[2,6],[3,7]];
function bv(){const h=BOX.w/2,hy=BOX.h/2,hz=BOX.d/2;return[[-h,-hy,-hz],[h,-hy,-hz],[h,hy,-hz],[-h,hy,-hz],[-h,-hy,hz],[h,-hy,hz],[h,hy,hz],[-h,hy,hz]]}

// Legend
const legEl=document.getElementById('legend');
ST.forEach((s,i)=>{
  const d=document.createElement('div');d.className='li';
  d.innerHTML=`<div class="ld" style="color:rgb(${s.c});background:rgb(${s.c})"></div><div class="ll">${s.sh}</div><div class="lc">${s.sy.length}</div>`;
  d.addEventListener('click',()=>{activeS=activeS===i?-1:i;document.querySelectorAll('.li').forEach((el,j)=>el.classList.toggle('act',j===activeS));if(activeS>=0)showInfo(activeS)});
  d.addEventListener('mouseenter',()=>showInfo(i));
  legEl.appendChild(d)
});

function showInfo(i){
  const s=ST[i];
  document.getElementById('sn').textContent=s.n;
  document.getElementById('sn').style.color=`rgb(${s.c})`;
  document.getElementById('sf').textContent=s.f;
  document.getElementById('sd').textContent=s.de;
  const doms=[...new Set(s.sy.map(x=>x[1]))];
  document.getElementById('sl').textContent=`‚òâ ${CTR[i]} ‚Äî [${s.sy.length} sym ¬∑ ${doms.length} domaines] ${doms.join(' ¬∑ ')}`
}

function drawOrbitRing(y, radius, si, dissolve) {
  const segs = 48;
  ctx.beginPath();
  for (let i = 0; i <= segs; i++) {
    const t = (i / segs) * Math.PI * 2;
    const wobble = dissolve * (Math.sin(t * (3 + si)) * 0.03 + Math.cos(t * 7) * 0.02);
    const r = radius + wobble;
    // Apply per-strate rotation
    const rot = time * (0.3 - si * 0.035);
    const cr = Math.cos(rot), sr = Math.sin(rot);
    const ox = Math.cos(t) * r, oz = Math.sin(t) * r;
    const rx = ox * cr - oz * sr, rz = ox * sr + oz * cr;
    const p = project(rx, y, rz);
    if (i === 0) ctx.moveTo(p.x, p.y); else ctx.lineTo(p.x, p.y);
  }
  ctx.strokeStyle = rgba(ST[si].c, Math.max(0.04, 0.12 - dissolve * 0.06));
  ctx.lineWidth = 0.7;
  ctx.stroke();
}

function frame(){
  requestAnimationFrame(frame);
  time += 0.003;
  ctx.clearRect(0,0,W,H);
  
  const gr=ctx.createRadialGradient(W/2,H/2,0,W/2,H/2,W*0.7);
  gr.addColorStop(0,'#0d0d14');gr.addColorStop(1,'#050508');
  ctx.fillStyle=gr;ctx.fillRect(0,0,W,H);
  
  if(autoRot) yaw+=yawSpd;
  
  // Draw orbit rings first (behind everything)
  ST.forEach((st, si) => {
    const y = st.yr * BOX.h;
    const dissolve = si / 6;
    for (let orb = 1; orb <= 4; orb++) {
      drawOrbitRing(y, orb * 0.35, si, dissolve);
    }
  });
  
  const items=[];
  
  ST.forEach((st,si)=>{
    const y=st.yr*BOX.h;
    const sh=SHRINK,hw=BOX.w*sh/2,hd=BOX.d*sh/2;
    const qv=[[-hw,y,-hd],[hw,y,-hd],[hw,y,hd],[-hw,y,hd]];
    const pq=qv.map(v=>project(v[0],v[1],v[2]));
    const avgZ=pq.reduce((a,p)=>a+p.z,0)/4;
    let op=st.op*0.5,bop=0.3,sop=0.85;
    if(activeS>=0){if(si===activeS){op=0.2;bop=0.6;sop=1}else{op=0.01;bop=0.03;sop=0.06}}
    items.push({type:'p',z:avgZ-0.01,si,pts:pq,col:st.c,op,bop});
    
    const dissolve = si / 6;
    // Per-strate rotation speed (S0 fast, S6 nearly still)
    const rot = time * (0.3 - si * 0.035);
    const cr = Math.cos(rot), sr = Math.sin(rot);
    
    st.sy.forEach(sym=>{
      // sym = [name, domain, px, pz, orbit]
      const isCentre = sym[4] === 0;
      // Rotate orbital position
      let ox = sym[2], oz = sym[3];
      if (!isCentre) {
        const rx = ox * cr - oz * sr;
        const rz = ox * sr + oz * cr;
        ox = rx; oz = rz;
      }
      const pp=project(ox, y, oz);
      items.push({type:'s',z:pp.z,si,sym,px:pp.x,py:pp.y,pf:pp.f,col:st.c,sop,isCentre,dissolve})
    });
  });
  
  items.sort((a,b)=>a.z-b.z);
  let ns=null,nd=22;
  
  items.forEach(it=>{
    if(it.type==='p'){
      ctx.beginPath();ctx.moveTo(it.pts[0].x,it.pts[0].y);
      for(let i=1;i<4;i++)ctx.lineTo(it.pts[i].x,it.pts[i].y);
      ctx.closePath();ctx.fillStyle=rgba(it.col,it.op);ctx.fill();
      ctx.strokeStyle=rgba(it.col,it.bop);ctx.lineWidth=0.8;ctx.stroke()
    }
    if(it.type==='s'){
      const sc=CAM.scale*zoom/CAM.dist;
      
      if(it.isCentre){
        // SUN: big, glowing centre symbol
        const bs=Math.max(14,Math.min(28,20*(it.pf/sc)));
        // Glow
        ctx.shadowColor=`rgb(${it.col})`;ctx.shadowBlur=20;
        ctx.font=`700 ${bs}px "JetBrains Mono",monospace`;
        ctx.textAlign='center';ctx.textBaseline='middle';
        ctx.fillStyle=rgba(it.col,it.sop);
        ctx.fillText(it.sym[0],it.px,it.py);
        ctx.shadowBlur=0;
        // White core
        ctx.fillStyle=`rgba(255,255,255,${it.sop*0.5})`;
        ctx.font=`700 ${bs*0.7}px "JetBrains Mono",monospace`;
        ctx.fillText(it.sym[0],it.px,it.py);
      } else {
        // Orbiting symbol
        const bs=Math.max(5,Math.min(11,7.5*(it.pf/sc)));
        const dimFactor = Math.max(0.3, 1 - it.dissolve * 0.5);
        ctx.font=`500 ${bs}px "JetBrains Mono",monospace`;
        ctx.textAlign='center';ctx.textBaseline='middle';
        
        const dx=mouseX-it.px,dy=mouseY-it.py,dist=Math.sqrt(dx*dx+dy*dy);
        if(dist<18&&dist<nd){nd=dist;ns=it}
        if(dist<18){ctx.shadowColor=`rgb(${it.col})`;ctx.shadowBlur=10}
        
        ctx.fillStyle=rgba(it.col,it.sop*dimFactor);
        ctx.fillText(it.sym[0],it.px,it.py);
        ctx.shadowBlur=0;
      }
    }
  });
  
  // Tooltip
  if(ns){
    const tx=ns.px+14,ty=ns.py-12;
    ctx.font='500 9.5px "JetBrains Mono",monospace';
    const txt=`${ns.sym[0]} ‚Äî ${ns.sym[1]} ¬∑ orbite ${ns.sym[4]}`;
    const m=ctx.measureText(txt);
    ctx.fillStyle='rgba(0,0,0,0.85)';ctx.fillRect(tx-4,ty-9,m.width+8,15);
    ctx.strokeStyle=rgba(ns.col,0.4);ctx.lineWidth=0.7;ctx.strokeRect(tx-4,ty-9,m.width+8,15);
    ctx.fillStyle=rgba(ns.col,0.9);ctx.textAlign='left';ctx.textBaseline='middle';ctx.fillText(txt,tx,ty-1.5)
  }
  
  // Cube wireframe (green)
  const pv2=bv().map(v=>project(v[0],v[1],v[2]));
  CE.forEach(e=>{ctx.beginPath();ctx.moveTo(pv2[e[0]].x,pv2[e[0]].y);ctx.lineTo(pv2[e[1]].x,pv2[e[1]].y);ctx.strokeStyle='rgba(60,200,100,0.25)';ctx.lineWidth=1.2;ctx.stroke()});
  pv2.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,1.5,0,Math.PI*2);ctx.fillStyle='rgba(74,222,128,0.2)';ctx.fill()});
  
  // Labels
  const bot=project(0,-BOX.h/2-0.35,0),top2=project(0,BOX.h/2+0.35,0);
  ctx.font='500 8.5px "JetBrains Mono",monospace';ctx.textAlign='center';
  ctx.fillStyle='rgba(74,222,128,0.3)';ctx.fillText('‚ñº SOL ‚Äî = (D√©cidable)',bot.x,bot.y);
  ctx.fillStyle='rgba(239,68,68,0.3)';ctx.fillText('‚ñ≤ PLAFOND ‚Äî HALT (Turing 1936)',top2.x,top2.y);
  ctx.font='400 8.5px "JetBrains Mono",monospace';ctx.textAlign='left';ctx.fillStyle='rgba(80,80,100,0.25)';
  ctx.fillText('794 symboles ¬∑ 7 soleils ¬∑ orbites de calculabilit√©',12,H-14);
}

showInfo(0);frame();
</script>
